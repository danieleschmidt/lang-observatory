apiVersion: v1
kind: Namespace
metadata:
  name: lang-observatory-test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-values
  namespace: lang-observatory-test
data:
  values.yaml: |
    langfuse:
      enabled: true
      replicaCount: 1
      image:
        repository: langfuse/langfuse
        tag: latest
      
    openlit:
      enabled: true
      replicaCount: 1
      
    prometheus:
      enabled: true
      server:
        replicaCount: 1
        
    grafana:
      enabled: true
      replicaCount: 1