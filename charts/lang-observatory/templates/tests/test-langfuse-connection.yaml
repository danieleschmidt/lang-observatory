{{- if .Values.langfuse.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lang-observatory.fullname" . }}-langfuse-test"
  labels:
    {{- include "lang-observatory.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: langfuse-connection-test
      image: curlimages/curl:8.4.0
      command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Testing Langfuse service connectivity..."
          
          # Test if service is reachable
          curl -f -s http://{{ include "lang-observatory.fullname" . }}-langfuse:{{ .Values.langfuse.service.port }}/api/public/health || {
            echo "Failed to connect to Langfuse service"
            exit 1
          }
          
          echo "Langfuse health check passed"
          
          # Test metrics endpoint if available
          curl -f -s http://{{ include "lang-observatory.fullname" . }}-langfuse:{{ .Values.langfuse.service.port }}/api/public/metrics || {
            echo "Warning: Metrics endpoint not available"
          }
          
          echo "Langfuse connectivity test completed successfully"
{{- end }}