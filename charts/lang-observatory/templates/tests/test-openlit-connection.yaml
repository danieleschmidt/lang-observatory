{{- if .Values.openlit.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "lang-observatory.fullname" . }}-openlit-test"
  labels:
    {{- include "lang-observatory.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: openlit-connection-test
      image: curlimages/curl:8.4.0
      command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Testing OpenLIT OTEL Collector connectivity..."
          
          # Test metrics endpoint
          curl -f -s http://{{ include "lang-observatory.fullname" . }}-openlit:8889/metrics || {
            echo "Failed to connect to OpenLIT metrics endpoint"
            exit 1
          }
          
          echo "OpenLIT metrics endpoint accessible"
          
          # Test health endpoint if available
          curl -f -s http://{{ include "lang-observatory.fullname" . }}-openlit:13133/ || {
            echo "Warning: Health endpoint not available"
          }
          
          echo "OpenLIT connectivity test completed successfully"
{{- end }}