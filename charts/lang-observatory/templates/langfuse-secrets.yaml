{{- if .Values.langfuse.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lang-observatory.fullname" . }}-langfuse-config
  labels:
    {{- include "lang-observatory.labels" . | nindent 4 }}
    app.kubernetes.io/component: langfuse
type: Opaque
data:
  {{- if .Values.langfuse.config.nextauthSecret }}
  nextauth-secret: {{ .Values.langfuse.config.nextauthSecret | b64enc | quote }}
  {{- else }}
  {{- fail "langfuse.config.nextauthSecret is required. Generate with: openssl rand -hex 32" }}
  {{- end }}
  {{- if .Values.langfuse.config.salt }}
  salt: {{ .Values.langfuse.config.salt | b64enc | quote }}
  {{- else }}
  {{- fail "langfuse.config.salt is required. Generate with: openssl rand -hex 32" }}
  {{- end }}
  {{- if .Values.langfuse.config.encryptionKey }}
  encryption-key: {{ .Values.langfuse.config.encryptionKey | b64enc | quote }}
  {{- else }}
  {{- fail "langfuse.config.encryptionKey is required. Generate with: openssl rand -hex 32" }}
  {{- end }}
  {{- if .Values.langfuse.config.publicKey }}
  public-key: {{ .Values.langfuse.config.publicKey | b64enc | quote }}
  {{- else }}
  {{- fail "langfuse.config.publicKey is required. Set to unique value like: pk-lf-$(openssl rand -hex 16)" }}
  {{- end }}
  {{- if .Values.langfuse.config.secretKey }}
  secret-key: {{ .Values.langfuse.config.secretKey | b64enc | quote }}
  {{- else }}
  {{- fail "langfuse.config.secretKey is required. Generate with: sk-lf-$(openssl rand -hex 32)" }}
  {{- end }}
{{- end }}